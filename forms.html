<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="Enter a number" id="number" name="number" min="1" max="1000" step="2">
        </p>
        <button>Submit</button>
    </form>
    <h2>Hijacking searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YT</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YT</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything, sure.</label>
        <p>
            <input type="radio" name="size" id="s" value="small">
            <label for="s">Small</label>

            <input type="radio" name="size" id="m" value="medium">
            <label for="m">Medium</label>

            <input type="radio" name="size" id="l" value="large">
            <label for="l">Large</label>
        </p>
        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="75">
        </p>
        <button>Submit</button>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="" id="requests" cols="30" rows="2" name="requests" placeholder="type something"></textarea>
        </p>
    </form>
</body>

</html>
